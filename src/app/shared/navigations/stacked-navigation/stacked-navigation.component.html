<nav class="navbar navbar-expand-lg flex-column">

    <!-- TOP HEADER -->
    <div class="container-fluid top-nav-container">
        <div>
            <img src= "../../../assets/images/logo/app-logo-full-light.svg">
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input class="search-box form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>

        <div class="user-account-controls d-flex flex-row" *ngIf="loggedInUser$ | async as user">
            <img class="account-control-icon mx-5" src="../../../assets/icons/global/notification.svg" alt="">
            <div class="user-welcome-message me-3 p-0 d-flex align-items-center">
              <div class="me-3">
                <p>Welcome, </p>
                <p>{{ user.firstName}}</p>
              </div>
              <img src="../../../assets/images/profile/placeholder-profile-pic.svg" alt="">
            </div>
    
            <img class="account-control-icon" src="../../../assets/icons/global/more.svg" alt="">
          </div>

    </div>

    <!-- BOTTOM HEADER WITH NAVIGATION -->
    <div class="container-fluid menu-nav-container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
            <li class="nav-item d-flex" *ngFor="let menuItem of menu">
              <a class="nav-link" [routerLink]="[menuItem.route]" [routerLinkActive]="'active'" aria-current="page" href="#">
                <img class="menu-link-icon" [src]="menuItem.icon">
                {{ menuItem.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>

</nav>
